<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h1>HTML Lists</h1>
    <ul type="circle">
        <li>Mango</li>
        <li>Guava</li>
        <li>Apple</li>
        <li>Grapes</li>
    </ul>

    <ol type="i">
        <li>Go straight for 200m</li>
        <li>Take left</li>
        <li>Go straight for 600m</li>
        <li>Again take left</li>
        <li>Move 300ms and school will be on right</li>
    </ol>

    <div>
        <h1>Section 1</h1>
        <p style="background-color:aqua;">Lorem ipsum dolor sit amet.</p>
    </div>

    <span style="background-color: red;">This is inline text</span>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ESnrn1kAD4E?si=7lNKsbw-TO6klFsi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>" frameborder="0"></iframe>

    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
</body>
</html>
